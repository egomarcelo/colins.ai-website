<section class="{=$class} py-[100px] lg:py-[150px] xl:py-[200px]" aria-label="Integration Partners">
  <div class="main-container">
    <div class="space-y-[70px]">
      <div class="max-w-[1028px] text-center mx-auto space-y-5">
        <span data-ns-animate data-delay="0.1" class="badge badge-green" data-i18n="biotech.integration.badge">Integration</span>
        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.2" data-i18n="biotech.integration.title">
            Compatible with your Lab Stack
          </h2>
          <p data-ns-animate data-delay="0.3" class="max-w-[582px] mx-auto" data-i18n="biotech.integration.description">
            Our API connects directly to your existing Electronic Lab Notebooks and cloud data lakes, enhancing your current workflow with predictive intelligence.
          </p>
        </div>
      </div>

      <div data-ns-animate data-delay="0.4" class="space-y-7">
        <div class="relative max-w-[1128px] mx-auto">
          <div
            class="absolute left-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-r from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>
          <div
            class="absolute right-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-l from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>

          <div class="logos-marquee-container">
            <div class="flex items-center gap-[34px] justify-center" role="group">
               <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center ml-8"
              >
                <img
                  src="./images/icons/aws.svg"
                  alt="AWS logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/databricks.svg"
                  alt="Databricks logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/snowflake.svg"
                  alt="Snowflake logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
               <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/nvidia.svg"
                  alt="NVIDIA logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/azure.svg"
                  alt="Azure logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
            </div>
          </div>
        </div>

        <div class="relative max-w-[985px] mx-auto">
          <div
            class="absolute left-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-r from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>
          <div
            class="absolute right-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-l from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>

          <div class="logos-right-marquee-container">
            <div
              class="flex items-center gap-[34px] justify-center"
              aria-label="Integration partners row 2"
            >
               <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center ml-8"
              >
                <img
                  src="./images/icons/benchling.svg"
                  alt="Benchling logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/schrodinger.svg"
                  alt="Schrodinger logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/dotmatics.svg"
                  alt="Dotmatics logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/oracle.svg"
                  alt="Oracle logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
