<!-- =========================
Integration section with translations
===========================-->
<section class="{=$class} py-[100px] lg:py-[150px] xl:py-[200px]" aria-label="Integration Partners">
  <div class="main-container">
    <div class="space-y-[70px]">
      <!-- integration heading  -->
      <div class="max-w-[1028px] text-center mx-auto space-y-5">
        <span data-ns-animate data-delay="0.1" class="badge badge-green" data-i18n="integration.badge">Integration</span>
        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.2" data-i18n="integration.title">
            Works with the tools you already use
          </h2>
          <p data-ns-animate data-delay="0.3" class="max-w-[582px] mx-auto" data-i18n="integration.description">
            Our API automaticaly feeds predictive health metrics into SAP, Maximo, or Ignition, triggering maintenance tickets the moment a risk is detected.
          </p>
        </div>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.4" class="space-y-7">
        <!-- marquee logo one  -->
        <div class="relative max-w-[1128px] mx-auto">
          <div
            class="absolute left-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-r from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>
          <div
            class="absolute right-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-l from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>

          <div class="logos-marquee-container">
            <div class="flex items-center gap-[34px] justify-center" role="group">
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center ml-8"
              >
                <img
                  src="./images/icons/gcloud.svg"
                  alt="Google logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/factorytalk.svg"
                  alt="Slack logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/maximo.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] p-6 bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/databricks.svg"
                  alt="Microsoft logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
            </div>
          </div>
        </div>

        <!-- marquee logo two  -->
        <div class="relative max-w-[985px] mx-auto">
          <div
            class="absolute left-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-r from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>
          <div
            class="absolute right-0 top-0 h-[115px] w-[15%] md:w-[20%] bg-gradient-to-l from-background-2/90 to-transparent dark:from-background-7 z-40"
          ></div>

          <div class="logos-right-marquee-container">
            <div
              class="flex items-center gap-[34px] justify-center"
              aria-label="Integration partners row 2"
            >
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/azure.svg"
                  alt="Microsoft Edge logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/sap.svg"
                  alt="LV logo"
                  loading="lazy"
                  class="size-12 dark:hidden"
                />
                <img
                  src="./images/icons/sap.svg"
                  alt="LV logo"
                  loading="lazy"
                  class="hidden dark:inline-block"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/softpi.svg"
                  alt="Framer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/ignition.svg"
                  alt="Marvel logo"
                  loading="lazy"
                  class="size-12 object-cover dark:hidden"
                />
                <img
                  src="./images/icons/ignition.svg"
                  alt="Marvel logo"
                  loading="lazy"
                  class="hidden dark:inline-block"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/wincc.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12 object-cover"
                />
              </figure>
              <figure
                class="size-[100px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center"
              >
                <img
                  src="./images/icons/oracle.svg"
                  alt="Gmail logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
