<style>
/* Language Dropdown Styles */
.language-switcher:hover .language-dropdown-menu,
.language-dropdown-menu:hover {
  opacity: 1;
  visibility: visible;
}

.language-dropdown-menu button.active {
  background-color: rgba(59, 130, 246, 0.1);
  color: rgb(59, 130, 246);
}

.language-switcher:hover .nav-arrow {
  transform: rotate(180deg);
}
</style>

<script>
// Language dropdown toggle functionality
document.addEventListener('DOMContentLoaded', () => {
  const languageSwitcher = document.querySelector('.language-switcher');
  const dropdownMenu = document.querySelector('.language-dropdown-menu');
  
  if (languageSwitcher && dropdownMenu) {
    // Toggle dropdown on click (for mobile/touch devices)
    languageSwitcher.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('opacity-0');
      dropdownMenu.classList.toggle('invisible');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!languageSwitcher.contains(e.target)) {
        dropdownMenu.classList.add('opacity-0');
        dropdownMenu.classList.add('invisible');
      }
    });
  }
});
</script>
